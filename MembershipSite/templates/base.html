{% load cms_tags sekizai_tags i18n menu_tags %}
<html>
<head>
	{% render_block "css" %}
	<style type="text/css">
		#header_wrapper{
			width : 100%;
			height : 100px;
			position: relative;
		}
	</style>
</head>
<body>
	<div id="header_wrapper">
		<span style="position:absolute; left:30px; bottom:30px;">
			Username: {{ request.user.username }},
			EmailAddress: {{request.user.email }}
		</span>
		<span style="position:absolute; right:30px; bottom: 30px;"> 
			<a href="/editprofile">Edit Profile</a>
			<a href="/logout">Log Out</a>
		</span>
	</div>
	<div id="main_wrapper">
		{% cms_toolbar %}
		{% show_menu 0%}
	 	{% placeholder base_content %}
		{% block base_content%}{% endblock %}
		{% render_block "js" %}
	</div>
</body>
</html>
